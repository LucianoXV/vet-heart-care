
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vet Cardiology System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .upload-section {
            margin-top: 30px;
        }

        .upload-btn {
            background-color: #1e90ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #4682b4;
        }

        .link-section {
            margin-top: 50px;
        }

        a {
            text-decoration: none;
            color: #1e90ff;
            font-size: 18px;
            margin-right: 20px;
            transition: color 0.3s;
        }

        a:hover {
            color: #4682b4;
        }

        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vet Cardiology System</h1>
        <p>Automating echocardiogram reports for veterinary cardiology, making your workflow faster and more accurate.</p>

        <!-- Upload section for PDF -->
        <div class="upload-section">
            <form action="{% url 'upload_pdf' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="pdf_file" accept="application/pdf">
                <button type="submit" class="upload-btn">Upload PDF</button>
            </form>
        </div>

        <!-- Link section for other pages -->
        <div class="link-section">
            <a href="{% url 'admin:index' %}">Admin</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2024 Vet Cardiology System. All rights reserved.
        </div>
    </div>
</body>
</html>
